app-id: io.github.foxxmd.multiscrobbler
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: multiscrobbler
finish-args:
  - --own-name=org.mpris.MediaPlayer2.*
  - --talk-name=org.gnome.SessionManager
  - --share=network
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
modules:
  - name: multiscrobbler
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node18/bin
      env:
        XDG_CACHE_HOME: /run/build/multiscrobbler/flatpak-node/cache
        npm_config_cache: /run/build/multiscrobbler/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node18
        npm_config_offline: 'true'
    build-commands:
      # Install npm dependencies
      # reference https://github.com/flatpak/flatpak-builder-tools/issues/103
      - HOME=$PWD yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      - yarn --offline
      #- ./node_modules/.bin/tsc
      - install -Dm755 ../run.sh /app/bin/multiscrobbler
    subdir: main
    sources:
#      - type: git
#        url: https://github.com/FoxxMD/multi-scrobbler
#        tag: 0.4.4
#        dest: main
      - type: dir
        path: '.'
        skip:
          - '.flatpak-builder'
          - 'node_modules'
          - 'logs'
        dest: main
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - export CONFIG_DIR=/etc
          - node src/index.js
      - type: file
        path: io.github.multiscrobbler.appdata.xml
      - generated-sources.json

